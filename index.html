<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tobolist</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
          <!--Header-->
          <header>
                <div>
                    <img src="./img/Logo.png" class="logo-header" alt="logo toboolist">
                    <h1 class="h1">Toboolist</h1>
                </div>
          </header> 
          <!--Fine Header-->
          <!--Main-->
          <main>
                <div class="container-grigio">
                    <div class="container-bianco">
                        <div class="container-pulsanti">
                            <div class="bt1"><button class="button">Add Task</button></div>
                            <div class="bt2"><button class="button2">Add Section</button></div>
                        </div>  
                        <div class="container-lista">
                            <div class="gruppo1">
                                <div class="arrow-down"></div>
                                <p class="new-task"><strong>New Task</strong></p>
                                <div>
                                    <p class="list-icon accepted">Quarterly Newsletter<span class="tag tag-lightblue">Editorial</span></p>
                                </div>
                            </div>  
                            <div class="gruppo2">
                                <div class="arrow-down"></div>
                                <p class="new-task"><strong>Today</strong></p>
                                <div>
                                    <p class="list-icon accepted">Recruiting blog post<span class="tag tag-lightblue">Editorial</span></p>
                                    <p class="list-icon accepted">Mobile app launch<span class="tag tag-violet">Q1 goals</span></p>
                                    <p class="list-icon denied">Interwiew Jhon H.<span class="tag tag-green">Recruiting</span></p>
                                    <p class="list-icon accepted">Summit update<span class="tag tag-orange">Mobile</span></p>
                                </div>
                                
                            </div>
                            <div class="gruppo3">
                                <div class="arrow-down"></div>
                                <p class="new-task"><strong>Upcoming</strong></p>
                                <div>
                                    <p class="list-icon denied">Schedule meeting with Alex</p>
                                    <p class="list-icon accepted">Homepage refresh<span class="tag tag-violet">Website</span></p>
                                    <p class="list-icon accepted">On board new Sales team members<span class="tag tag-green">sales</span></p>
                                    <p class="list-icon accepted">Rewiew Editorial<span class="tag tag-lightblue">Editorial</span></p>
                                </div>
                            </div>
                              
                            
                            
                            
                            
                            
                          


                            

                        </div>
                    
                    
                    </div>

                


                </div>   



               







            </main>
